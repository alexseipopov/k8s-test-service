replicaCount: 1

image:
  repository: alexseipopov/t-ticker
  tag: "v1.0.2"   # в CI можно подставить автоматически
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

env:
  - name: LOG_LEVEL
    value: debug