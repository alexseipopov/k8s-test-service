# values-dev.yaml
image:
  repository: alexseipopov/t-ticker
  tag: v1.0.5
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# ДОБАВЛЯЕМ ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ
env:
  - name: DATABASE_URL
    value: "host=pgs-dev port=5432 user=ticker_user password=ticker_password dbname=ticker_db sslmode=disable"