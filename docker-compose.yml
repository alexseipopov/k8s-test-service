services:
  postgres:
    image: postgres:15-alpine
    container_name: t-ticker-postgres
    environment:
      POSTGRES_DB: ticker_db
      POSTGRES_USER: ticker_user
      POSTGRES_PASSWORD: ticker_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticker_user -d ticker_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
